<svg viewBox="0 0 1000 50" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
  <!-- Versión clara -->
  <rect x="0" y="0" width="100%" height="50" fill="#ffffff" stroke="#e9ecef"/>
  
  <!-- Logo -->
  <circle cx="40" cy="25" r="15" fill="#6c63ff" /> 
  <path d="M30 25 L50 25 M40 15 L40 35" stroke="white" stroke-width="3"/>
  <text x="70" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#212529">KeyCloud</text>

  <image x="10" y="5" width="40" height="40" href="assets/images/logo_transparente.png" />
  <!-- Enlaces de navegación -->
  <text x="200" y="30" font-family="Arial" font-size="14" fill="#6c63ff" font-weight="bold">
    <a href="/inicio" style="text-decoration: none; color: inherit;">Inicio</a>
  </text>
  <text x="250" y="30" font-family="Arial" font-size="14" fill="#6c757d">
    <a href="/sobreProyecto" style="text-decoration: none; color: inherit;">Sobre el proyecto</a>
  </text>
  <text *ngIf="authService.isLoggedIn()" x="370" y="30" font-family="Arial" font-size="14" fill="#6c757d">
    <a href="/listaContrasenas" style="text-decoration: none; color: inherit;">Lista Contraseñas</a>
  </text>
 
  <text *ngIf="authService.isLoggedIn(); else loginLink" x="900" y="30" font-family="Arial" font-size="14" fill="#dc3545">
    <a href="/inicio" style="text-decoration: none; color: inherit;">Cerrar sesión</a>
  </text>
  <ng-template #loginLink>
    <text x="900" y="30" font-family="Arial" font-size="14" fill="#6c757d">
      <a href="/inicio" style="text-decoration: none; color: inherit;">Iniciar sesión</a>
    </text>
  </ng-template>

</svg>
