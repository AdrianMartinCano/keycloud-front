<div class="container">
    <form class="formulario-inicio" (ngSubmit)="onLogin()">
        <label for="username">Usuario:</label>
        <input type="text" id="username" #usernameInput [(ngModel)]="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" #passwordInput [(ngModel)]="password" name="password" required>

        <button type="submit">Iniciar Sesión</button>
    </form>
</div>
