<h2>Modificar Contraseña</h2>
<form (ngSubmit)="onSubmit()">
  <label for="sitio">Sitio:</label>
  <input id="sitio" [(ngModel)]="data.sitio" name="sitio" required>
  
  <label for="usuario">Usuario:</label>
  <input id="usuario" [(ngModel)]="data.usuario" name="usuario" required>
  
  <label for="contrasena">Contraseña:</label>
  <input id="contrasena" [(ngModel)]="data.contrasena" name="contrasena" required>
  
  <button type="submit">Guardar</button>
</form>
